<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form>
       First Name: <input type="text" name="firstname"><br>
       Last Name:  <input type="text" name="lastname"><br>
       Email:      <input type="email" name="email"><br>
       Password: <input type="password" name="password" minlength="5"><br>
       Birthday: <input type="date" name="birthday"><br>

       Sex at birth: <br>
       <input type="radio" name="sex" value="Female"> F <br>
       <input type="radio" name="sex" value="Male"> M <br>
       <input type="radio" name="sex" value="Yes"> Yes <br>
       <input type="radio" name="sex" value="No"> No <br>

       Select if applies: <br>
       <input type="checkbox" name="cool"> cool <br>
       <input type="checkbox" name="smart"> smart <br>
       <input type="checkbox" name="talkative"> talkative <br>
       <input type="checkbox" name="strong"> strong <br>

       Cats: <br>
       <select name="Cats" id="cars">
            <option value="brown">brown</option>
            <option value="black">black</option>
            <option value="white">white</option>
            <option value="orange">orange</option>
       </select><br>

       <input type="submit" value="Press this NOW!">
       <input type="reset" value="I'm stupid">
    </form>
</body>
</html>
